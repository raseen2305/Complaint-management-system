{% extends "ComplaintMS/index.html" %}

{% block title %}Logged Out - Complaint Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card glass p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right text-warning" style="font-size: 3rem;"></i>
                </div>
                <h2 class="mb-3">You have been logged out</h2>
                <p class="text-muted mb-4">Thank you for using our Complaint Management System. You have been successfully logged out.</p>
                <div class="d-grid gap-2 col-md-6 mx-auto">
                    <a class="btn btn-warning btn-lg" href="{% url 'signin' %}">

                </div>
            </div>
        </div>
    </div>
</div>
